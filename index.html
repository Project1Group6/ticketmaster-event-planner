<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketmaster Event Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto+Slab:wght@100&family=Sofia+Sans+Extra+Condensed:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body class="bg-blue-200">

    <main>
        <div class="container mx-auto px-10">
            <div class="grid grid-cols-12 gap-2 min-h-screen">
                <div class="col-span-3 bg-sky-500/[.5] text-white my-10 rounded shadow-lg shadow-cyan-700">
                    <div class="flex flex-row border-b border-white m-2">
                        <input type="text" id="searchCity text-box" name="searchCity" placeholder="Enter City Name" class="w-3/4 bg-transparent focus:outline-none placeholder-white placeholder-opacity-50">
                        <button class="ml-auto hover:tracking-wide" id="search-button">Search</button>
                    </div>
                    <div id="error-message"></div>
                </div>
                <div class="col-span-9 bg-sky-500/[.5] text-white my-10 rounded shadow-lg shadow-cyan-700 flex flex-col">
                    <header class="m-2 text-center">
                        <h1 class="text-2xl font-bold">City Event Planner</h1>
                        <p>Find upcoming events for any city!</p>
                    </header>
                    <div class="grid grid-cols-2 gap-2 divide-x auto-cols-auto flex-1 pb-2">
                        <div>
                            <h2 class="m-2 text-center underline underline-offset-8 font-bold">Events</h2>
                        </div>
                        <div>
                            <h2 class="m-2 text-center underline underline-offset-8 font-bold" >Your Calender</h2>
                            <!-- Create grid of 7 columns (one for each day of the week) as divs are added to the CalnderDays div new rows will be created once the row exceeds 7 columns (a week) -->
                            <div id="CalanderDays" class="mx-auto grid grid-cols-7 gap-0 text-center h-[75%] w-[75%] auto-rows-max border border-inherit border-y-cyan-500">
                                <div class="col-span-1 py-2 self-center place-self-center" id="backArrow"><img class="h-5" src="./assets/images/chevron-left-svgrepo-com.svg" alt=""></div>
                                <div class="col-span-5 py-2" id="calanderTitle"></div>
                                <div class="col-span-1 py-2 self-center place-self-center" id="forwardArrow"><img class="h-5"  src="./assets/images/chevron-right-svgrepo-com (1).svg" alt=""></div>
                                <div class="DayName">Sun</div>
                                <div class="DayName">Mon</div>
                                <div class="DayName">Tues</div>
                                <div class="DayName">Wed</div>
                                <div class="DayName">Thurs</div>
                                <div class="DayName">Fri</div>
                                <div class="DayName">Sat</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src=https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js></script>
    <script src=https://code.jquery.com/jquery-3.6.3.js integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
